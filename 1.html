	<body>
		<div id=""></div>
		<script type="text/javascript">
			/*
			 
			 *  jsonp :
			 * 		json with padding
			 * 		原理：
			 * 			通过script的src没有跨域限制，加载数据。
			 * 			定义一个全局函数，函数里面有一个形参。在请求资源的时候，把全局函数的名字
			 * 			通过参数传到后台，让后台以函数调用的形式返回给页面，把数据放在函数的实参位置，
			 * 			当资源加载完毕，立马执行函数调用，全局函数的形参就相当于后台数据。直接操作形参。
			 * 
			 * 
			*/
		</script>
